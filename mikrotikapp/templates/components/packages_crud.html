{% load package_filters %}
<!-- Packages CRUD Component -->
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Packages</h5>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addPackageModal"
    >
      <i class="fas fa-plus"></i> Add Package
    </button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Price</th>
            <th>Period</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for package in packages %}
          <tr>
            <td>Ksh: {{ package.price }}</td>
            <td>{{ package.period_in_minutes|format_period }}</td>
            <td>
              <button
                class="btn btn-sm btn-info edit-package"
                data-id="{{ package.id }}"
                data-price="{{ package.price }}"
                data-minutes="{{ package.period_in_minutes }}"
              >
                <i class="fas fa-edit"></i>
              </button>
              <button
                class="btn btn-sm btn-danger delete-package"
                data-id="{{ package.id }}"
              >
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Package Modal -->
<div class="modal fade" id="addPackageModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Package</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form id="packageForm">
          <div class="mb-3">
            <label for="packagePrice" class="form-label">Price</label>
            <input
              type="number"
              class="form-control"
              id="packagePrice"
              name="price"
              step="0.01"
              required
            />
          </div>
          <div class="mb-3">
            <label for="durationValue" class="form-label">Duration</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="durationValue"
                name="duration_value"
                min="1"
                required
              />
              <select
                class="form-select"
                id="durationUnit"
                name="duration_unit"
              >
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
                <option value="days">Days</option>
              </select>
            </div>
          </div>
          <input
            type="hidden"
            id="period_in_minutes"
            name="period_in_minutes"
          />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" id="savePackage">
          Save Package
        </button>
      </div>
    </div>
  </div>
</div>

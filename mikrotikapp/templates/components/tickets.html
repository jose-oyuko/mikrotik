<!-- Tickets Component -->
<div class="card">
  <div class="card-header">
    <h5 class="card-title mb-0">Ticket Login</h5>
  </div>
  <div class="card-body">
    <!-- Ticket Login Form -->
    <form id="ticketLoginForm">
      <input
        type="hidden"
        id="ticketMacAddress"
        name="macAddress"
        value="{{ user_data.mac }}"
      />
      <input
        type="hidden"
        id="ticketIpAddress"
        name="ipAddress"
        value="{{ user_data.ip }}"
      />
      <input
        type="hidden"
        id="ticketLinkOrig"
        name="linkOrig"
        value="{{ user_data.link_orig }}"
      />

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="ticketUsername">Ticket Username</label>
            <input
              type="text"
              class="form-control"
              id="ticketUsername"
              name="ticketUsername"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="ticketPassword">Ticket Password</label>
            <input
              type="password"
              class="form-control"
              id="ticketPassword"
              name="ticketPassword"
              required
            />
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">
        Login with Ticket
      </button>
    </form>
  </div>
</div>

<!-- Custom Modal Styles -->
<style>
  .custom-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
  }

  .modal-content {
    position: relative;
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border-radius: 5px;
    width: 80%;
    max-width: 500px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .modal-title {
    margin: 0;
    font-size: 1.25rem;
  }

  .close-button {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0;
    color: #666;
  }

  .close-button:hover {
    color: #000;
  }

  .modal-body {
    margin-bottom: 20px;
  }

  .modal-footer {
    text-align: right;
  }

  .modal-footer button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #6c757d;
    color: white;
  }

  .modal-footer button:hover {
    background-color: #5a6268;
  }
</style>

<!-- Success Modal -->
<div id="successModal" class="custom-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Success</h5>
      <button
        type="button"
        class="close-button"
        onclick="closeModal('successModal')"
      >
        &times;
      </button>
    </div>
    <div class="modal-body">
      <p id="successMessage"></p>
    </div>
    <div class="modal-footer">
      <button onclick="closeModal('successModal')">Close</button>
    </div>
  </div>
</div>

<!-- Error Modal -->
<div id="errorModal" class="custom-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Error</h5>
      <button
        type="button"
        class="close-button"
        onclick="closeModal('errorModal')"
      >
        &times;
      </button>
    </div>
    <div class="modal-body">
      <p id="errorMessage"></p>
    </div>
    <div class="modal-footer">
      <button onclick="closeModal('errorModal')">Close</button>
    </div>
  </div>
</div>

<!-- Admin Tickets Component -->
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="card-title mb-0">Ticket Management</h5>
    <button class="btn btn-primary" onclick="showCreateTicketModal()">
      <i class="fas fa-plus"></i> Create Ticket
    </button>
  </div>
  <div class="card-body">
    <!-- Search and Filter -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          id="ticketSearch"
          placeholder="Search tickets..."
        />
      </div>
      <div class="col-md-3">
        <select class="form-control" id="ticketStatusFilter">
          <option value="all">All Status</option>
          <option value="used">Used</option>
          <option value="unused">Unused</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-control" id="ticketPeriodFilter">
          <option value="all">All Periods</option>
          <option value="1">1 Day</option>
          <option value="7">7 Days</option>
          <option value="30">30 Days</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-secondary w-100" onclick="refreshTickets()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
    </div>

    <!-- Tickets Table -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Period</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ticketsTableBody">
          <!-- Tickets will be loaded here dynamically -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Create Ticket Modal -->
<div
  class="modal fade"
  id="createTicketModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createTicketModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createTicketModalLabel">
          Create New Ticket
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="createTicketForm">
          <div class="form-group">
            <label for="ticketPeriod">Period (Days)</label>
            <input
              type="number"
              class="form-control"
              id="ticketPeriod"
              name="ticketPeriod"
              required
              min="1"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" onclick="createTicket()">
          Create Ticket
        </button>
      </div>
    </div>
  </div>
</div>

<!-- View Ticket Modal -->
<div
  class="modal fade"
  id="viewTicketModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="viewTicketModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewTicketModalLabel">Ticket Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Username</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="viewTicketUsername"
              readonly
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                onclick="copyToClipboard('viewTicketUsername')"
              >
                <i class="fas fa-copy"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="viewTicketPassword"
              readonly
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                onclick="copyToClipboard('viewTicketPassword')"
              >
                <i class="fas fa-copy"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Period</label>
          <input
            type="text"
            class="form-control"
            id="viewTicketPeriod"
            readonly
          />
        </div>
        <div class="form-group">
          <label>Status</label>
          <input
            type="text"
            class="form-control"
            id="viewTicketStatus"
            readonly
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="copyTicketToDashboard()"
        >
          Copy to Dashboard
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Success Toast -->
<div
  class="position-fixed bottom-0 right-0 p-3"
  style="z-index: 5; right: 0; bottom: 0"
>
  <div
    id="successToast"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-delay="3000"
  >
    <div class="toast-header">
      <strong class="mr-auto">Success</strong>
      <button
        type="button"
        class="ml-2 mb-1 close"
        data-dismiss="toast"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body" id="successToastMessage"></div>
  </div>
</div>
